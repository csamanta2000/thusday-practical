<html>
    <head>
        <title>Performing Three Functions</title>
        <script>
            function merge()
            {
                var i,n1,n2;
                var a1 = new Array();
                var a2 = new Array();
                n1 = window.prompt("Enter the size of 1st array:");
                n2 = window.prompt("Enter the size of 2nd array:");
                for(i=0;i<n1;i++)
                {
                    a1[i]=window.prompt("Enter the 1st array elements:");
                }
                for(i=0;i<n2;i++)
                {
                    a2[i]=window.prompt("Enter the 2nd array elements:");
                }
                let a = a1.concat(a2);
                let uniqueArr = [];
                for(let i of a) 
                {
                    if(uniqueArr.indexOf(i) === -1) 
                    {
                        uniqueArr.push(i);
                    }
                }
                document.write("1st array is:"+a1);
                document.write("2nd array is:"+a2);
                document.write("After merging array is:"+uniqueArr);
            }
            function addElement() 
            {
                var i,n,x;
                var a = new Array();
                n = window.prompt("Enter the size of array:");
                for(i=0;i<n;i++)
                {
                    a[i]=window.prompt("Enter the elements:");
                }
                x = window.prompt("Enter the element you want to add:");
                A = [x].concat(a);
                document.write("The Array after element is: "+A);
            }
            function findvalue()
            {
                var n,i,Name;
                var name = new Array();
                n = window.prompt("Enter the size of an array:");
                for(i=0;i<n;i++)
                {
                    name[i] = window.prompt("Enter the elements:");
                }
                Name = window.prompt("Enter the name you want to find:");
                if(name.includes(Name))
                {
                    document.write(Name+" is present in the array");            
                }
                else
                {
                    document.write(Name+" is absent from the array");
                }
            }
        </script>
    </head>
    <body>
        <h1>Three Buttons For Three Different Functions</h1>
        <button type="button" onclick="merge()">Click Here To Perform Merge Function</button>
        <button type="button" onclick="addElement()">Click Here To Perform Add To The Start Function</button>
        <button type="button" onclick="findvalue()">Click Here To Find A Specific Item Function</button>
    </body>
</html>
