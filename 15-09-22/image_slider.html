<html>
    <head>
        <title>Image Slider</title>
        <link rel="stylesheet" href="image.css">
    </head>
    <body>
        <div class="slide-container">
            <div class="slide">
                <img src="wallpaperflare.com_wallpaper.jpg">
                <div class="caption">wallpaper1</div>
            </div>
            <div class="slide">
                <img src="852346.png">
                <div class="caption">wallpaper2</div>
            </div>
            <div class="slide">
                <img src="973575.jpg">
                <div class="caption">wallpaper3</div>
            </div>
            <span class="arrow prev" onclick="controller(-1)">&#10094;</span>
            <span class="arrow next" onclick="controller(1)">&#10095;</span>
        </div>
        <script src="slider.js"></script>
    </body>
</html>
